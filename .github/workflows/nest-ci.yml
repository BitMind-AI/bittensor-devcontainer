name: NestJS CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

env:
  WORKING_DIRECTORY: btcli-api 

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install and Build
      run: |
        cd ${{ env.WORKING_DIRECTORY }}
        npm ci
        npm run build --if-present

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['20.x']
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Dependencies
      run: |
        cd ${{ env.WORKING_DIRECTORY }}
        npm ci
    - name: Test Nest JS
      run: |
        cd ${{ env.WORKING_DIRECTORY }}
        npm run test
